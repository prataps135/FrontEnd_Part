<html>
    <head>
        <style>
            #RedBox{
                background-color: red;
                width: 200px;
                height: 200px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div id="RedBox"></div>
        <input type="button" value="Click me to move box" onclick="EpicMovement()">

        <script>
            var redBox= document.getElementById("RedBox");
            // Manual animation
            // redBox.style.left="200px";

            var movement=0;
            // Automatic Animation
            function EpicMovement(){
                movement += 1;
                redBox.style.left = movement +"px";
                setTimeout(EpicMovement,1);
            }
        </script>
    </body>
</html>
