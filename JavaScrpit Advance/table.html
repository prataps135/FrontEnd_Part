<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="func()">Welcome</h1>
    <script>
        function func(){
            document.write("<h1 style='color:red'>Don't click me...</h1>");
        }
        var two = 2;
        while(two<=2*10){
            document.write(two+"<br>");
            two += 2;
        }
    </script>
</body>
</html>
