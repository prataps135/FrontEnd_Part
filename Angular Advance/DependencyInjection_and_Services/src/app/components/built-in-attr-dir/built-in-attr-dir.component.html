<h4>
    NgClass and NgStyle
</h4>

<button class="btn btn-primary" (click)="gradientToggle = !gradientToggle">Toggle Gradient</button>

<div [ngClass]="gradientToggle ? 'blue-gradient' : 'red-gradient'"
     [ngStyle]="{color: 'white', 'font-family': 'Courier'}">
    This is a Div
</div>

<h4>
    NgNonBindable
</h4>

<p ngNonBindable>Users can be print on screen using Angular string interpolation like : {{ userName }}</p>
