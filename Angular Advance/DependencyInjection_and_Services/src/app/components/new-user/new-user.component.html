<div class="container">
    <h3>New User From</h3>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm,name)">
        <div class="form-group">
            <label for="name">Name</label>
            <input required minlength="8" maxlength="20" pattern="John Deo" type="text" name="name" class="form-control"
                ngModel #name="ngModel">
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.['required']">Name is required</p>
                <p *ngIf="name.errors?.['minlength']">Name must have aleast 8 characters</p>
                <p *ngIf="name.errors?.['maxlength']">Name can be atmax 20 characters</p>
                <p *ngIf="name.errors?.['pattern']">Name must only be John Deo</p>
            </div>
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" name="username" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" name="phone" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" name="website" class="form-control" ngModel>
        </div>

        <!-- group of mltiple fields -->
        <div ngModelGroup="address">
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" name="street" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="suite">Suite</label>
                <input type="text" name="suite" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" class="form-control" ngModel>
            </div>
            <div ngModelGroup="geo">
                <div class="form-group">
                    <label for="lat">Lat</label>
                    <input type="text" name="lat" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="lng">Lng</label>
                    <input type="text" name="lng" class="form-control" ngModel>
                </div>
            </div>
        </div>

        <div ngModelGroup="company">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="catchPhase">Catch Phase</label>
                <input type="text" name="catchPhase" class="form-control" ngModel>
            </div>
            <div class="form-group">
                <label for="bs">BS</label>
                <input type="text" name="bs" class="form-control" ngModel>
            </div>
        </div>

        <div class="radio">
            <label for="" *ngFor="let gender of genders">
                <input [value]="gender" ngModel type="radio" name="gender"> {{ gender }} <br>
            </label>
        </div>
        <div class="form-group">
            <label for="communicationMode">Communication Options</label>
            <select name="communicationMode" class="form-control" ngModel>
                <option value=""></option>
                <option *ngFor="let comm of communicationModes" [value]="comm">{{ comm }}</option>
            </select>
        </div>
        <div class="checkbox">
            <label for="agreement">
                <input name="agreement" ngModel type="checkbox"> I agreed to the T&C! <br>
            </label>
        </div>
        <hr>
        <pre>
            {{ userForm.value | json }}
        </pre>
        <hr>
        <!-- [disabled]="userForm.invalid" -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
