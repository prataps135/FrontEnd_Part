<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
    </head>
    <body>
        <form action="">
            <label for="uname">Your name : </label>
            <input type="text" id="uname" placeholder="your name" required><br>
            <label for="emial">Your email : </label>
            <input type="email" id="email" placeholder="your email" required><br>
            <label for="depart">Choose deparment : </label>
            <select name="deparment" id="depart"><br>
                <option value="sales">Sales</option>
                <option value="purchase">Purchase</option>
                <option value="return">Return</option>
                <option value="general" checked>Other</option>
            </select><br>
            <label for="message">Your details : </label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit" name="submit">
        </form>
    </body>
</html>
